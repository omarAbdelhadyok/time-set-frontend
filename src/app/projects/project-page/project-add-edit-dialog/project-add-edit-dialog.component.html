<h2>{{isEdit? 'Edit Project' : 'Add Project'}}</h2>


<form [formGroup]="projectForm">
    <app-input class="mt-3"
		type="text"
		formControlName="title"
		placeholder="Title">
    </app-input>
    <app-input class="mt-3"
		type="text"
		formControlName="description"
		placeholder="Description">
	</app-input>
    

    <form-submit-btn btnLable="Save"
			[formInvalid]="projectForm.invalid"
			[isLoading]="isLoading">
		</form-submit-btn>
</form>
