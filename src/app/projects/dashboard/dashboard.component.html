<nav class="projects-nav">
	<h2 class="m-0">
		Projects
	</h2>

	<div class="add-project-btn">
		<button mat-button
			(click)="openAddProjectModal()">
			Add Project
		</button>
	</div>
</nav>

<div *ngIf="projects?.length > 0"
	class="projects-holder">

	<mat-card class="card"
		*ngFor="let project of projects">
		<mat-card-header>
			<mat-card-title>
				{{project.title}}
			</mat-card-title>
			<mat-card-subtitle *ngIf="project.description">
				{{project.description}}
			</mat-card-subtitle>
		</mat-card-header>
		<mat-card-actions>
			<button mat-flat-button
				color="primary"
				(click)="viewProject(project.id)">
				View
			</button>
		</mat-card-actions>
	</mat-card>

</div>

<div *ngIf="projects?.length == 0 && noData == true"
	class="text-center">
	{{displayedMsgKey | translate}}
</div>
