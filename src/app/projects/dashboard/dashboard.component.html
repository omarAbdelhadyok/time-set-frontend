<nav class="projects-nav">
	<h2 class="m-0">
		{{'labels.projects' | translate}}
	</h2>

	<div class="add-project-btn">
		<button mat-button
			(click)="addProject()">
			{{'labels.addProject' | translate}}
		</button>
	</div>
</nav>

<div *ngIf="projects?.length > 0"
	class="projects-holder">

	<!-- [ngStyle]="{
		background: project.img? 'url(/Users/omarabdelhady/Desktop/Backend/time-management/uploads/' + project.img + ') no-repeat center center' : 'none',
		backgroundSize: cover
	}" -->
	<mat-card class="card"
		*ngFor="let project of projects; index as i">
		<mat-card-header>
			<mat-card-title>
				{{project.title}}
			</mat-card-title>
			<mat-card-subtitle *ngIf="project.description">
				{{project.description}}
			</mat-card-subtitle>
		</mat-card-header>
		<mat-card-actions>
			<!-- <button mat-stroked-button
				color="primary"
				(click)="viewProject(project.id)">
				{{'labels.view' | translate}}
			</button> -->
			
			<!-- <button mat-stroked-button
				color="warn"
				class="ml-2 mr-2"
				(click)="deleteProject(project, i)">
				{{'labels.delete' | translate}}
			</button> -->
			<button mat-icon-button
				color="primary"
				class="card-btn"
				(click)="viewProject(project.id)">
				<mat-icon>open_in_new</mat-icon>
			</button>

			<button mat-icon-button
				color="accent"
				class="card-btn mr-1 ml-1"
				(click)="editProject(project.id, i)">
				<mat-icon>edit</mat-icon>
			</button>

			<button mat-icon-button
				color="warn"
				class="card-btn mr-1 ml-1"
				(click)="deleteProject(project, i)">
				<mat-icon>delete</mat-icon>
			</button>
		</mat-card-actions>
	</mat-card>

</div>

<div *ngIf="projects?.length == 0 && noData == true"
	class="text-center">
	{{displayedMsgKey | translate}}
</div>
