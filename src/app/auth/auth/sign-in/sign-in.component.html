<form class="sign-in-form"
	[formGroup]="signInForm"
	(ngSubmit)="signIn()">
	<h3 class="heading">{{"labels.signin" | translate}}</h3>

	<app-input formControlName="usernameOrEmail"
		placeholder="Username or email">
	</app-input>

	<app-input class="mt-3"
		type="password"
		formControlName="password"
		placeholder="Password">
	</app-input>

	<div class="mt-4">
		<form-submit-btn btnLable="Sign In"
			[formInvalid]="signInForm.invalid"
			[isLoading]="isLoading">
		</form-submit-btn>
	</div>

	<hr class="gray-hr">
	<div class="register">
		<a class="app-link"
			routerLink="/auth/register">
			Don't have an account ye? Create one
		</a>
	</div>
</form>
